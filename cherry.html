<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Cherry</title>

		<!-- Favicon -->
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<!-- Site Styles -->
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="cherryContainer">
			<section class="sidebar">
				<div class="inner">
					<div class="d-flex flex-row align-items-center gx-3" style="gap: 10px">
						<b>Position: </b>
						<div class="d-flex flex-row align-items-center gx-3" style="gap: 10px">
							<div class="" id="mousePosX">0</div>
							<div class="" id="mousePosY">0</div>
						</div>
						<b>Coordinates: </b>
						<div class="d-flex flex-row align-items-center gx-3" style="gap: 10px">
							<div class="" id="mouseCoordX">0</div>
							<div class="" id="mouseCoordZ">0</div>
						</div>
					</div>

					<hr />

					<div class="accordion">
						<div class="accordion-item">
							<h2 class="accordion-header" id="coordsHeader">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#coordsBody" aria-expanded="true" aria-controls="coordsBody">Coords</button>
							</h2>
							<div id="coordsBody" class="accordion-collapse collapse show" aria-labelledby="coordsHeader">
								<div class="accordion-body">
									<div class="row gy-3 gx-2 mb-1 align-items-center">
										<div class="col-2"><b>&nbsp;</b></div>
										<div class="col-5"><b>X</b></div>
										<div class="col-5"><b>Z</b></div>
									</div>
									<div class="row gy-3 gx-2 mb-1 align-items-center">
										<div class="col-2">
											<b>Min</b>
										</div>
										<div class="col-5">
											<input type="number" id="minX" name="minX" class="form-control-sm minMax" />
										</div>
										<div class="col-5">
											<input type="number" id="minZ" name="minZ" class="form-control-sm minMax" />
										</div>
									</div>
									<div class="row gy-3 gx-2 mb-2 align-items-center">
										<div class="col-2">
											<b>Max</b>
										</div>
										<div class="col-5">
											<input type="number" id="maxX" name="maxX" class="form-control-sm minMax" />
										</div>

										<div class="col-5">
											<input type="number" id="maxZ" name="maxZ" class="form-control-sm minMax" />
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="marksHeader">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#marksBody" aria-expanded="true" aria-controls="marksBody">Marks</button>
							</h2>
							<div id="marksBody" class="accordion-collapse collapse show" aria-labelledby="marksHeader">
								<div class="accordion-body">
									<div class="row">
										<div class="mb-2">
											<div class="form-check form-switch">
												<input class="form-check-input" type="checkbox" id="showMarks" checked />
												<label class="form-check-label" for="showMarks">Show Marks</label>
											</div>
										</div>

										<div class="row gy-3 gx-2 mb-2 align-items-center">
											<div class="col-6">
												<input type="text" id="newValue" class="form-control-sm" />
											</div>
											<div class="col-4">
												<select id="markType" class="form-select form-select-sm" aria-label=".form-select-sm mark-type"></select>
											</div>
											<div class="col-2">
												<button class="btn btn-outline-secondary btn-sm" type="button" id="submit">Add</button>
											</div>
										</div>

										<div id="coords" class="coords">
											<div class="marks mb-1">
												<div><span>&nbsp;</span><b>Type</b><b>X</b><b>Z</b><b>&nbsp;</b></div>
											</div>
											<div id="marksTable" class="marks"></div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="polyHeader">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#polyBody" aria-expanded="true" aria-controls="polyBody">Polys</button>
							</h2>
							<div id="polyBody" class="accordion-collapse collapse show" aria-labelledby="polyHeader">
								<div class="accordion-body">
									<div class="row">
										<div class="mb-2">
											<div class="form-check form-switch">
												<input class="form-check-input" type="checkbox" id="showPolys" checked />
												<label class="form-check-label" for="showPolys">Show Polys</label>
											</div>
										</div>

										<div>
											<div class="mb-2">
												<button class="btn btn-outline-secondary btn-sm" type="button" id="startPolygon">Start</button>
												<div id="saveCancel" style="display: none">
													<b id="status"></b>
													<button class="btn btn-outline-secondary btn-sm" type="button" id="savePolygon">Save</button>
													<button class="btn btn-outline-secondary btn-sm" type="button" id="cancelPolygon">Cancel</button>
													<input type="color" id="polyColor" value="#FFFFFF" />
													<div id="polygonCoords"></div>
												</div>
											</div>
											<div id="polys">
												<div class="polys mb-1">
													<div>
														<span>&nbsp;</span><span><b>X</b><b>Z</b></span
														><b>&nbsp;</b>
													</div>
												</div>
												<div id="polyTable" class="polys"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="drawing">
				<div class="inner">
					<div class="toolBar"><i class="fa fa-refresh deleteMark" id="reset" aria-hidden="true"></i></div>
					<div class="svgWrapper" id="svgWrapper">
						<svg id="svg">
							<!-- <svg id="svg" width="calc((100vh - 40px) * (974 / 842))" height="calc(100vh - 40px)"> -->
							<rect width="200" height="200" x="200" y="200" fill="red" />
						</svg>
						<img src="./assets/images/cherry.png" alt="background image" class="svgBackground" id="svgBackground" />
					</div>
				</div>
			</section>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
